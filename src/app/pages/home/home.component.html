<section class="flex justify-center my-4 ">
    <label class="input input-bordered flex items-center gap-2 w-10/12">
        <input type="text" class="grow" placeholder="Search" [(ngModel)]="prompt"/>
        <button (click)="getImage(prompt)" class="svg-button">
          <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="h-4 w-4 opacity-70">
          <path
          fill-rule="evenodd"
          d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
          clip-rule="evenodd" />
        </svg>
      </button>
    </label>
  </section>
  
  <section class="flex justify-center m-10">
    <div class="card bg-base-100 shadow-xl w-4/5">
      <div *ngIf="image !== '', else noPrompt">
      <figure>
          <img
          src="{{ image }}"/>
        </figure>
      </div>
      <div class="card-body">
        <h2 class="card-title">Shoes!</h2>
        <p>If a dog chews shoes whose shoes does he choose?</p>
      <div class="card-actions justify-end mt-2">
        <button class="btn">
          <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor">
            <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
          </svg>
        </button>
        <button class="btn">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 -960 960 960" fill="#e8eaed"><path d="M480-320 280-520l56-58 104 104v-326h80v326l104-104 56 58-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z"/></svg>
        </button>
      </div>
    </div>
  </div>
</section>

<ng-template #noPrompt>
  <div class="flex justify-center items-center w-full h-56 p-1">
    <p class="text-center">
      Type what you are looking for!
    </p>
  </div>
</ng-template>

<app-carousel></app-carousel>
